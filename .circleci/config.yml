version: 2.1

orbs:
  node: circleci/node@5.0.2

workflows:
  node-test:
    jobs:
      - node/test:
          matrix:
            parameters:
              version:
                - '12'
                - '14'
                - '16'
          filters:
            branches:
              only:
                - circleci

      - node/run:
          npm-run: build
          filters:
            branches:
              only:
                - circleci

